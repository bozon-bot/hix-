<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Login & Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Logo -->
        <div class="logo">
            <img src="https://img.wapka.io/00eilc.jpg" alt="Logo">
        </div>

        <!-- Login Form -->
        <div id="loginForm" class="form">
            <h2>Login</h2>
            <input type="text" placeholder="Phone Number" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p>Don't have an account? <span id="createAccount">Create an account</span></p>
        </div>

        <!-- Registration Form -->
        <div id="registerForm" class="form hidden">
            <h2>Register</h2>
            <input type="text" placeholder="Phone Number" required>
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm Password" required>
            <button type="submit" id="registerBtn">Register</button>
            <p>Already have an account? <span id="loginAccount">Login here</span></p>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <div class="bottom-nav">
        <a href="#" class="nav-item">
            <img src="https://img.icons8.com/ios-filled/50/000000/home.png" alt="Home">
            <p>Home</p>
        </a>
        <a href="#" class="nav-item">
            <img src="https://img.icons8.com/ios-filled/50/000000/investment.png" alt="Invest">
            <p>Invest</p>
        </a>
        <a href="#" class="nav-item">
            <img src="https://img.icons8.com/ios-filled/50/000000/contacts.png" alt="Contact">
            <p>Contact</p>
        </a>
        <a href="#" class="nav-item">
            <img src="https://img.icons8.com/ios-filled/50/000000/money.png" alt="Withdraw/Deposit">
            <p>Withdraw/Deposit</p>
        </a>
    </div>

    <script src="script.js"></script>
</body>
</html>
